<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de Clics</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        #contador {
            font-size: 48px;
            margin: 20px;
        }
        button {
            font-size: 20px;
            padding: 10px 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Contador de Clics</h1>
    <p id="contador">0</p>
    <button id="boton">Haz clic derecho o izquierdo</button>

    <script>
        let contador = 0;
        const boton = document.getElementById("boton");

        // Sumar con clic derecho
        boton.addEventListener("contextmenu", function(event) {
            event.preventDefault(); // Evita que se abra el men√∫ contextual
            contador++;
            document.getElementById("contador").innerText = contador;
        });

        // Restar con clic izquierdo
        boton.addEventListener("click", function() {
            contador--;
            document.getElementById("contador").innerText = contador;
        });
    </script>
</body>
</html>
